<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="login page">
    <title>hotView labs | register</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="icon" href="../Images/hotview-logo.png" type="image/png">
</head>
<body>
    <section class="desktop-header">
        <div class="d-header">
            <div class="desktop-header-left">
                <a href="../index.html">
                    <img src="../Images/hotview-logo.png" alt="HotView logo" class="header-logo">
                </a>
                <a href="../index.html" class="hotview-labs">hotView labs</a>
            </div>
            <div class="desktop-header-right">
                <a href="login.html" class="login">login</a>
                <a href="register.html" class="register">register</a>
            </div>    
        </div>
    </section>
    <h1>admin register</h1>
    <form id="register-form" action="">
        <input id="name-input" type="text" placeholder="name" aria-label="Your name">
        <input id="email-input" type="text" placeholder="e-mail" aria-label="Your e-mail">
        <input id="password-input" type="password" placeholder="password" aria-label="Your Password">
        <button id="register-submit">continue</button>
    </form>

    <div id="errorModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <p id="modal-message">Registration failed. Please try again.</p>
        </div>
    </div>

    <section class="footer">
        <div>
            <p>hotView labs. est 2019</p>
        </div>
    </section>
    <script type="module">
        import { handleRegister } from '../mjs/auth.mjs';
        handleRegister();
    </script>
</body>
</html>
