<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="register page for HotView labs">
    <title>hotView labs | register</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="icon" href="../Images/hotview-logo.png" type="image/png">
</head>
<body>

<header class="desktop-header">
    <div class="d-header">
        <div class="desktop-header-left">
            <a href="../index.html">
                <img src="../Images/hotview-logo.png" alt="HotView logo" class="header-logo">
            </a>
            <a href="../index.html" class="hotview-labs">hotView labs</a>
        </div>
        <div class="desktop-header-right">
            <a href="login.html" class="login">login</a>
            <a href="register.html" class="register">register</a>
        </div>    
    </div>
</header>

<main>
    <h1>admin register</h1>
    <form id="register-form">
        <input id="name-input" type="text" placeholder="name" aria-label="Your name" required>
        <input id="email-input" type="email" placeholder="e-mail" aria-label="Your e-mail" required>
        <input id="password-input" type="password" placeholder="password" aria-label="Your password" required>
        <button id="register-submit" type="submit" aria-label="Submit registration">continue</button>
    </form>

    <!-- Modal for error messages -->
    <div id="errorModal" class="modal" style="display: none;">
        <div class="modal-content">
            <button class="close-btn" aria-label="Close modal">&times;</button>
            <p id="modal-message">Registration failed. Please try again.</p>
        </div>
    </div>
</main>

<footer class="footer">
    <div>
        <p>hotView labs. est 2019</p>
    </div>
</footer>

<script type="module">
    import { handleRegister } from '../mjs/auth.mjs';
    handleRegister();
</script>

</body>
</html>
