<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="hotView labs - edit post"> 
    <title>hotView labs | Edit Post</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="icon" href="../Images/hotview-logo.png" type="image/png">
</head>
<body>
    <header class="desktop-header">
        <div class="d-header">
            <div class="desktop-header-left">
                <a href="../index.html">
                    <img src="../Images/hotview-logo.png" alt="HotView logo" class="header-logo">
                </a>
                <a href="../index.html" class="hotview-labs">hotView labs</a>
            </div>
            <div class="desktop-header-right">
                <a href="../index.html" aria-label="Log out">log out</a>
            </div>    
        </div>
    </header>

    <h1>Edit Post</h1>
    <a href="index.html" aria-label="Back to posts"><h2 class="back">‹back to posts</h2></a>

    <form id="edit-form">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>

        <label for="body">Body:</label>
        <textarea id="body" name="body" required></textarea>

        <label for="tags">Tags (comma-separated):</label>
        <input type="text" id="tags" name="tags">

        <label for="media-url">Media URL:</label>
        <input type="text" id="media-url" name="media-url" aria-describedby="media-url-desc">
        <small id="media-url-desc" class="small">Provide a valid and accessible media URL for your post.</small>

        <label for="media-alt">Media Alt Text:</label>
        <input type="text" id="media-alt" name="media-alt" required>

        <div id="form-buttons">
            <button type="submit" id="save-button">Save</button>
            <button type="button" id="cancel-button">Cancel</button>
            <button type="button" id="delete-button">Delete</button>
        </div>
    </form>

    <div id="errorModal" class="modal" role="dialog" aria-labelledby="modal-title" aria-describedby="modal-message" style="display: none;">
        <div class="modal-content">
            <h2 id="modal-title">Error</h2> <!-- Tittel på modalen -->
            <button class="close-btn" aria-label="Close modal">&times;</button>
            <p id="modal-message">Login failed. Please try again.</p>
        </div>
    </div>
    

    <footer class="footer">
        <p>hotView labs. est 2019</p>
    </footer>

    <script type="module">
        import { initializeEditPage } from '../mjs/postFormHandlers.mjs';
        initializeEditPage();
    </script>
</body>
</html>
