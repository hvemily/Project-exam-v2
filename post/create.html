<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hotView labs | manage posts</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <section class="desktop-header">
        <div class="d-header">
            <div class="desktop-header-left">
                <a href="../index.html">
                    <img src="../Images/hotview-logo.png" alt="HotView logo" class="header-logo">
                </a>
                <a href="../index.html" class="hotview-labs">hotview labs</a>
            </div>
            <div class="desktop-header-right">
                <a href="../account/login.html" class="login">login</a>
                <a href="../account/register.html" class="register">register</a>
            </div>    
        </div>
    </section>

    <h1>create new post</h1>

    <a href="index.html"><h2>â€¹back to posts</a></h2>
    
    <form id="create-post-form">
        <label for="title">title:</label>
        <input type="text" id="title" name="title" required>
    
        <label for="body">body:</label>
        <textarea id="body" name="body"></textarea>
    
        <label for="tags">tags (comma-separated):</label>
        <input type="text" id="tags" name="tags">
    
        <label for="media-url">media URL:</label>
        <input type="text" id="media-url" name="media-url">
    
        <label for="media-alt">media alt text:</label>
        <input type="text" id="media-alt" name="media-alt">
    
        <button type="submit">create post</button>
</form>


<div id="errorModal" class="modal" style="display: none;">
    <div class="modal-content">
        <span class="close-btn">&times;</span>
            <p id="modal-message">Login failed. Please try again.</p>
    </div>
</div>

<footer class="footer">
    <p>hotView labs. est 2019</p>
</footer>

<script type="module">
    import { checkAuth } from '../mjs/auth.mjs';
    import { handleCreatePostForm } from '../mjs/create.mjs';

    checkAuth();
    handleCreatePostForm();
</script>
</body>
</html>
