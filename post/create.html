<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hotView labs | manage posts</title>
    <link rel="stylesheet" href="../styles/index.css">
</head>
<body>
    <section class="desktop-header">
        <div class="d-header">
            <div class="desktop-header-left">
                <a href="../index.html">
                    <img src="../Images/hotview-logo.png" alt="HotView logo" class="header-logo">
                </a>
                <a href="../index.html" class="hotview-labs">hotview labs</a>
            </div>
            <div class="desktop-header-right">
                <a href="../account/login.html" class="login">login</a>
                <a href="../account/register.html" class="home">register</a>
            </div>    
        </div>
    </section>

    <h1>Create New Post</h1>
    
    <form id="create-post-form">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>
    
        <label for="body">Body:</label>
        <textarea id="body" name="body"></textarea>
    
        <label for="tags">Tags (comma-separated):</label>
        <input type="text" id="tags" name="tags">
    
        <label for="media-url">Media URL:</label>
        <input type="text" id="media-url" name="media-url">
    
        <label for="media-alt">Media Alt Text:</label>
        <input type="text" id="media-alt" name="media-alt">
    
        <button type="submit">Create Post</button>
</form>

<footer class="footer">
    <p>hotView labs. est 2019</p>
</footer>

<script type="module">
    import { checkAuth } from '../mjs/auth.mjs';
    import { handleCreatePostForm } from '../mjs/create.mjs';
    
    checkAuth();
    handleCreatePostForm();
</script>
</body>
</html>
